<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="shortcut icon" href="/images/notes.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__sutitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input class="title-input" id="note-title" placeholder="Note title">
        <textarea class="body-input" id="note-body" placeholder="Enter note text"></textarea>
        <button class="button button--secondary" id="remove-note">Remove note</button>
        <a href="/index.html"><button class="button button--secondary" id="save-note">Save note</button></a>
    </div>
        
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
</body>
</html>
